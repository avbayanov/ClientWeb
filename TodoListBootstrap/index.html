<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/todolist.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark shadow">
        <a class="navbar-brand" href="#">Todo list</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsedContent" aria-controls="collapsedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsedContent">
            <form class="form-inline w-100 my-1 my-sm-0 d-flex flex-sm-row">
                <input class="form-control flex-grow-1" id="new-note-input" type="text" placeholder="Write new note...">
                <button class="btn btn-primary ml-sm-1 mt-1 mt-sm-0" id="add-note-button" type="button">Add note</button>
            </form>
        </div>
    </nav>

    <div class="container main">
        <div class="row align-items-stretch" id="notes">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="delete-note-modal" tabindex="-1" role="dialog" aria-labelledby="delete note" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Delete note</h5>
                </div>
                <div class="modal-body">
                    Do you really want delete the note?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="delete-modal-button">Delete note</button>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/todolist.js"></script>
</body>
</html>
