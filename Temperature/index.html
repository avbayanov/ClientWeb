<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h3 class="header">Temperature converter</h3>
    <div class="field-block">
        <label>
            <input type="text" id="celsius-input" class="celsius-input" value="0">
            &deg;C
        </label><br><span id="nan-message" class="nan-message" style="display: none;">Not a number</span>
    </div><div class="field-block result-block">
        =
        <span id="kelvin-text">-273.15</span>
        &deg;K
    </div><div class="field-block result-block">
        =
        <span id="fahrenheit-text">32</span>
        &deg;F
    </div>
    <div class="button-block">
        <button type="button" id="convert-button">Convert</button>
    </div>
    <script src="converter.js"></script>
</body>
