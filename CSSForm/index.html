<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSSForm</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h2 class="header">Отправить заявку</h2>
    <form action="index.html" method="get">
        <div class="application-form">
            <div>
                <label>
                    <b>Ваше имя</b><br>
                    <input type="text" placeholder="Ваше имя *">
                </label>
            </div>

            <div>
                <label>
                    <b>Ваш номер телефона</b><br>
                    <input type="text" placeholder="Ваш номер телефона *">
                </label>
            </div>
            <div>
                <label>
                    <b>Ваш email или VK</b><br>
                    <input type="text" placeholder="Ваш email или VK *">
                </label>
            </div>
            <div>
                <label>
                    <b>Комментарий</b><br>
                    <textarea placeholder="Комментарий (не обязательно)"></textarea>
                </label>
            </div>
            <div class="instructions">Заполните и отправте форму, и мы перезвоним вам по указанному номеру</div>
            <div class="submit-button">
                <button type="submit"><b>Отправить заявку</b></button>
            </div>
        </div>
    </form>
</body>
</html>
